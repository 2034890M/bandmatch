{% extends 'bandmatch/base.html' %}
{% load staticfiles %}
	{% block title %}{{name}}{% endblock %}
		

{% block body_block %}

 <h1>{{name}}</h1>

 {% if is_member == 1 %}
<a href="{% url 'edit_band' slug %}">Add players or Edit Band Details</a>
{%endif%}

 
<img align=right src="{{band.pic}}">

{% for advert in adverts %}
	<p><a href="{% url 'display_advert' slug advert.id %}">{{advert}}</a></p>
{% endfor %}

<a href="{% url 'post_advert' slug %}">Post an advert</a>

{% endblock %}
