{% extends 'bandmatch/base.html' %}
{% load staticfiles %}

{% block title %}Bandmatch : Login{% endblock %}

{% block body_block %}
<H1>Login to Bandmatch</H1>

<ul>
{% for m in messages %}
<li>{{m}}</li>
{% endfor %}
</ul>

<FORM ID="login_form" METHOD="post" ACTION="{% url 'login' %}">
	{% csrf_token %}
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon1">Username</span>
		<input type="text" class="form-control" id="username" maxlength="30" name="username" value="" aria-describedby="sizing-addon1">
	</div>
	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon2">Password</span>
		<input type="password" class="form-control" id="password" name="password" value="" aria-describedby="sizing-addon2">
	</div>

	<button class="btn btn-primary" type="submit" name="submit">Login</button>
</FORM>

{% endblock %}
