{% extends 'bandmatch/base.html' %}
{% load staticfiles %}

{% block title %}Change Password for {{username}} {% endblock %}

{% block body_block %}

<ul>
{% for m in messages %}
<li>{{m}}</li>
{% endfor %}
</ul>

<form id="password_form" method="post" action="{% url 'change_password' username %}" enctype="multipart/form-data">

{% csrf_token %}

	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon1">Current Password</span>
		<input type="password" class="form-control" id="password" maxlength="128" name="password" value="" aria-describedby="sizing-addon1">
	</div>

	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon2">New Password</span>
		<input type="password" class="form-control" id="new_password" maxlength="128" name="new_password" value="" aria-describedby="sizing-addon2">
	</div>

	<div class="input-group">
		<span class="input-group-addon" id="sizing-addon3">New Password(repeat)</span>
		<input type="password" class="form-control" id="new_password2" maxlength="128" name="new_password2" value="" aria-describedby="sizing-addon3">
	</div>
<button class="btn btn-primary" type="submit" name="submit">Change Password</button>
</form>



{% endblock %}
