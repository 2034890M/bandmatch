
{% extends 'bandmatch/base.html' %}
{% load staticfiles %}

        {% block body_block %}
    <div class="page-header">

                <h1>Your Bands</h1>
            {% else %}
                </div>

         <div class="row placeholders">
            <div class="col-xs-12 col-sm-6 placeholder">

              {% if bands %}
                    <ul class="list-group">
                        {% for band in bands %}
                         <li class="list-group-item"><a href="{% url 'band'  band.slug %}">{{ band.name }}</a></li class="list-group-item">
                        {% endfor %}
                    </ul class="list-group">
                {% else %}
                    <strong>You aren't a part of any bands yet. <a href ="{% url 'make_a_band' %}">Start a Band!</a></strong>
                {% endif %}

            </div>
		</div>
		{% endblock %}
